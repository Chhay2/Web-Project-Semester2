<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div style=" background-color:  rgba(14, 41, 84, 1); height: 844px; width: 390px; display: flex; flex-direction: column;">
        <div class="SignUp">SIGN UP</div>
        <p1>Create your account</p1>
        <!-- Username -->
        <div class="input" style="display: flex;">
            <div class="icon1"><i class="fa-regular fa-user"></i></div>
            <input class="username" type="text" placeholder=  " Username" > </div>

            <div class="space"></div>
            <!-- email -->
            <div class="input" style="display: flex;">
                <div class="icon1"><i class="fa-regular fa-envelope"></i></i></div>
                <input class="username" type="text" placeholder=  " Email address" > </div>    


            <div class="space"></div>
                <!-- Password -->
            <div class="input" style="display: flex;">
                <div class="icon2"><i class="fa-regular fa-lock"></i></div>
                <input class="username" type="text" placeholder=  " Password" > </div>

                <div class="space"></div>
                <!-- Confirm password -->
                <div class="input" style="display: flex;">
                <div class="icon2"><i class="fa-regular fa-lock"></i></div>
                <input class="username" type="text" placeholder=  " Confirm Password" > </div>



                <div class="checkbox" style="display: flex; align-self: center;">
                  <label for="checkbox">
                    
                    <input type="checkbox" name="checkbox1" id="check" checked = "checked"  >
                    by registering, you are agreeing to our term of use and privacy policy</label>  
                
                </label>
                
                
                </div>

                <a href="Login.html" style="align-self: center;"><button class="Login">Sign up</button></a>

                <div class="foot" style="display: flex; align-self: center;">
                <p2>Already have an account?</p2>
                <a class="sign_up" href="Login.html">Login</a>
                
                </div>

                </div>


        
        </div>
    
</body>
</html>
